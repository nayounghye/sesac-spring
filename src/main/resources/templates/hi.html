<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<!--hi.html 파일에서 thymeleaf 템플릿을 사용하겠다고 선언-->
<!--즉,  thymeleaf 템플릿 문법을 사용하겠다는 것!-->

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hi template file</h1>
<h2>th:text</h2>
<p th:text="${name}">코딩온</p>
<p th:text="${key}">새싹</p>

<p th:text="${name2}"></p>
<p th:utext="${name2}"></p>
<!-- th:text : 전달받은 값을 문자열로 보여주는 속성 -->
<!-- th:utext : 전달받은 값을 html 로 보여주는 속성 -->
<br />
<h2>th:value = 요소의 value 값을 설정할 때 사용하는 속성</h2>
<input type="text" th:value="${name}" />
<button th:value="${name}"> 전송 </button>

<h2>th:with = 템플릿 내에서 변수를 지정해 사용할 때 이용 </h2>
<div th:with="temp=${name}" th:text="${temp}"></div>

<h2>th:switch = switch-case </h2>
<div th:switch="${name}">
    <p th:case="'스카피'">스카피다니니</p>
    <p th:case="'스카피'">죠르디다니니</p>
    <p th:case="*">스카피도 죠르디도 아니다니니!!</p>
</div>

<h2>th:if =  조건문 (elseif 가 없다는게 특징) </h2>
<p th:if="${name}=='스카피'" th:text="${name}"></p>
<!-- name 으로 넘어온 값이 죠르디 라면 그 name 값을 보여줘라 라는 코드-->
<p th:unless="${name}=='스카피'" th:text="'죠르디'"></p>
<!--if else 를 처리하고 싶으면 th:if 와 th:unless 는 동일한 조건을 적어야 한다.-->

<h2>th:each</h2>
<ul>
    <li th:each="item:${name}">
        <span th:text="${item}"></span>
    </li>
</ul>

</body>
</html>
