<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
<h2>실습2. Post로 정보 받기</h2>
<form action="/post/form2" method="post" id="formId">
    <fieldset>
        이름 <input type="text" name="name">
        <br/>
        성별 <input type="radio" name="gender" value="남자"> 남자 <input type="radio" name="gender" value="여자"> 여자
        <br/>
        생년월일 <label for="year">년:</label>
        <select id="year" name="year"></select>

        <label for="month">월:</label>
        <select id="month" name="month"></select>

        <label for="day">일:</label>
        <select id="day" name="day"></select>

        <br/>
        관심사 <input type="checkbox" name="hobby" value="여행"> 여행
        <input type="checkbox" name="hobby" value="패션"> 패션
        <input type="checkbox" name="hobby" value="음식"> 음식
    </fieldset>
    <br />
    <button type="submit">회원가입</button>
</form>
<br/>

<script>
    document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector('form');

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // 폼의 기본 제출 동작 방지

        // FormData 객체를 사용하여 폼 데이터를 캡처
        const formData = new FormData(form);

        // axios를 사용하여 비동기 POST 요청 수행
        axios.post('/post/form2', formData)
            .then(function(res) {
                console.log(res.data); // 응답 데이터를 콘솔에 출력
            });
    });

    const yearSelect = document.getElementById("year");
    const monthSelect = document.getElementById("month");
    const daySelect = document.getElementById("day");

        <!-- 연도 만들자! -->
        const currentYear = new Date().getFullYear();
        for (let year = 1950; year <= currentYear; year++) {
            const option = document.createElement("option");
            option.value = year;
            option.textContent = year;
            yearSelect.appendChild(option);
        }

        // 월 만들자!
        for (let month = 1; month <= 12; month++) {
            const option = document.createElement("option");
            option.value = month;
            option.textContent = month;
            monthSelect.appendChild(option);
        }

        // 일 만들자!
        for (let day = 1; day <= 31; day++) {
            const option = document.createElement("option");
            option.value = day;
            option.textContent = day;
            daySelect.appendChild(option);
        }
        const button = document.querySelector('button');
});
</script>
</body>
</html>
